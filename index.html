<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d3436, #636e72);
            overflow: hidden;
            color: #fff;
        }

        /* Loading animation */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .loader span {
            font-size: 20px;
            margin-top: 15px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .circle-loader {
            display: flex;
            gap: 10px;
        }

        .circle-loader div {
            width: 20px;
            height: 20px;
            background-color: #55efc4;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .circle-loader div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .circle-loader div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="circle-loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <span>Redirecting you to the Admin Panel...</span>
    </div>

    <script>
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "https://trustwald.com/admin";
        }, 3000);
    </script>
</body>
</html>
